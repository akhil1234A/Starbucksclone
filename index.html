<!DOCTYPE html>
<html lang="en">
<head>

    <title>Starbuck</title>
    <link rel="stylesheet" href="starbuck.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css" integrity="sha512-Aa+z1qgIG+Hv4H2W3EMl3btnnwTQRA47ZiSecYSkWavHUkBF2aPOIIvlvjLCsjapW1IfsGrEO3FU693ReouVTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
     <!-- header section starts-->
<header>
        
       <div class="container">
        <div class="logo">
            <img src="./images/starbucks-logo-png-2.png" alt="" style="width: 81px; height: 61px;">
        </div>
        <div class="nav d-none d-lg-inline">
            <ul>
                <li class="nav-content"><a href="#"></a>MENU</li>
                <li class="nav-content"<a href="#"></a>REWARDS</li>
                <li class="nav-content"><a href="#"></a>GIFT CARDS</li>
            </ul>
        </div>
            <div class="sign-in d-none d-lg-flex">
                <div class="location">
                  <img src="./images/pin.png" alt="" style="width: 22px; height: 22px;">
                  <h5>Find a store</h5>
                </div>
         
                <div class="signin-btns b">
                  <ul>
                    <li class="signin "><a href="#">Sign in</a></li>
                    <li id="join-now" ><a href="#" >Join now</a></li>
                  
                  </ul>
                </div>

       </div>
           
    </header>
    <!-- header section ends-->

     <!-- reward div section starts-->

     <section>
         <div class="container mt-5">

                 <div class="col-xl-6 col-lg-6 p-0 mt-0 p-0" style="height: 200px;" >
                     <img src="./images/Starbucks rewards.jpeg" alt="" class="img-fluid" style="width: 100%;height: auto;">
                 </div>
                 <div class="col-xl-6 col-lg-6 p-0 mt-0 p-0" style="height: 200px;">
                   <div class="color-box">
                       <h1 class="mb-5">Summer is brighter with free treats.*</h1>
                       <li class="rewards"><a href="#">Join Starbucks Rewards</a></li>
                   </div>
                </div>
             </div>
         </div>
     </section>
       <!-- reward div section ends-->
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
